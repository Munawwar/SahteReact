                    </p><p>This is a list of player movements for <a href="/wiki/Super_Rugby" title="Super Rugby">Super Rugby</a> teams prior to the end of the <a href="/wiki/2019_Super_Rugby_season" title="2019 Super Rugby season">2019 Super Rugby season</a>. Departure and arrivals of all players that were included in a Super Rugby squad for <a href="/wiki/2018_Super_Rugby_season" title="2018 Super Rugby season">2018</a> or <a href="/wiki/2019_Super_Rugby_season" title="2019 Super Rugby season">2019</a> are listed here, regardless of when it occurred. Future-dated transfers are only included if confirmed by the player or his agent, his former team or his new team.
                    </p><p>In addition to the main squad, teams can also name additional players that train in backup or development squads for the franchises. These players are denoted by <i>(wider training group)</i> for New Zealand teams, or <i>(extended playing squad)</i> for Australian teams.
                    </p>

                    <li>Players may play in several positions, but are listed in only one.</li></ul>
